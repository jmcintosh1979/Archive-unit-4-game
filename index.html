<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crystals Collector Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets//css/style.css" />
</head>

<body>
  
  <div class="container">

    <header>
      <h1> Crystal Collector Game</h1>
    </header>

    <div class="row">
      <div class="col-md-3">
        <button class="blue-crystal">
          <img src="assets/images/BlueCrystal.png" width="60%" alt="Blue Crystal" /> 
        </button>
      </div>

      <div class="col-md-3">
        <button class="red-crystal">
          <img src="assets/images/RedCrystal.png" width="60%" alt="Red Crystal" />
        </button>
      </div>

      <div class="col-md-3">
        <button class="green-crystal">
            <img src="assets/images/GreenCrystal.png" width="60%" alt="Green Crystal" />
        </button>
      </div>

      <div class="col-md-3">
        <button class="purple-crystal">
            <img src="assets/images/PurpleCrystal.png" width="60%" alt="Purple Crystal" />
        </button> 
      </div>

    </div>

  </div>

  


  <script src="assets/javascript/game.js"></script>

</body>
</html>
